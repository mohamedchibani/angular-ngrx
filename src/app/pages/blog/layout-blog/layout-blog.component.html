@let title = (title$ |async) ?? 'List';

<div class="flex mt-6 mx-10 justify-between">
  <h1 class="text-3xl font-black" Blog></h1>
  @if(title == 'List'){
  <a routerLink="/blog/create" class="btn btn-accent">Add</a>
  } @else {
  <a routerLink="/blog/list" class="btn btn-accent">Back</a>
  }
</div>

<div class="flex my-3 mx-10">
  <div class="breadcrumbs text-sm">
    <ul>
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/blog/list">Blog</a></li>
      <li>{{ title }}</li>
    </ul>
  </div>
</div>

@let error = categoryStore.errorMessage();

<!-- Error message -->
@if(error){
<div class="flex justify-center">
  <div role="alert" class="alert alert-error">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="stroke-current shrink-0 h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
    >
      <path
        strokeLinecap="round"
        strokeLinejoin="round"
        strokeWidth="2"
        d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
    <span>{{ error }}</span>
  </div>
</div>
}

<div class="flex flex-row my-10">
  <div class="basis-3/4">
    <router-outlet></router-outlet>
  </div>
  <div class="basis-1/4">
    <app-category-list></app-category-list>
  </div>
</div>

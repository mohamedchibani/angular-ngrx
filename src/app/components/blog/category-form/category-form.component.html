<!-- Open the modal using ID.showModal() method -->
<dialog id="my_modal_1" class="modal" [ngClass]="{ 'modal-open': isOpen }">
  <div class="modal-box">
    <h3 class="text-lg font-bold">Category</h3>
    <form method="dialog">
      <div class="form-control w-full max-w-xs my-5">
        <label class="label">
          <span class="label-text">Category name</span>
        </label>
        <input
          type="text"
          placeholder="Type here"
          class="input input-bordered w-full max-w-xs my-2"
        />
      </div>
      <!-- if there is a button in form, it will close the modal -->
      <button class="btn btn-primary me-2">Submit</button>
      <button type="button" class="btn" (click)="categoryStore.init()">
        Close
      </button>
      <div class="modal-action"></div>
    </form>
  </div>
</dialog>

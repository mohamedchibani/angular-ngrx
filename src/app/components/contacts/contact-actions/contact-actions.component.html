<div class="flex flex-row items-center ms-5 mx-2 gap-5">
  <input
    (change)="toggle()"
    type="checkbox"
    class="toggle toggle-success"
    [checked]="contact.active"
  />
  <button class="btn btn-warning btn-sm" (click)="edit()">Edit</button>
  <button class="btn btn-error btn-sm" (click)="delete()">Delete</button>
</div>

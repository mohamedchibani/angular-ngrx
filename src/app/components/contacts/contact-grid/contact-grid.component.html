@for(contact of contacts | async; track $index){

<div class="card w-96 bg-base-100 shadow-xl m-3">
  <div class="card-body">
    <h2 class="card-title">{{ contact.name }}</h2>
    <p>{{ contact.phone }}?</p>
    <div class="card-actions justify-end">
      <app-contact-actions></app-contact-actions>
    </div>
  </div>
</div>

}

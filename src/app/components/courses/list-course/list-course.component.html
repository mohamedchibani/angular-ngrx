<div class="flex mt-20 justify-center">
  <div class="overflow-x-auto">
    <table class="table">
      <thead>
        <tr>
          <th>Published</th>
          <th class="hidden md:table-cell">Image</th>
          <th>Title</th>
          <th class="hidden md:table-cell">Content</th>
          <th>Price</th>
          <th>Published At</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        @for (course of courses; track i; let i = $index) {
        <tr>
          <th>
            <input
              type="checkbox"
              [checked]="course.active"
              class="toggle toggle-md"
              toggle-success
            />
          </th>
          <td class="hidden md:table-cell">
            <img
              width="150px"
              class="rounded-box"
              [src]="course.url"
              [alt]="course.title"
            />
          </td>
          <td>{{ course.title | titlecase }}</td>
          <!-- <td class="hidden md:table-cell">
            {{ course.content | lowercase | slice : 0 : 50 }}...
          </td> -->
          <td class="hidden md:table-cell">
            {{ course.content | resume : 50 }}
          </td>
          <td>
            <!-- <div class="badge badge-lg badge-outline badge-accent">
              {{ course.price | currency : "EUR" : "symbol" : "1.3-3" }}
            </div> -->
            <div class="badge badge-lg badge-outline badge-accent">
              {{ course.price | number }} &euro;
            </div>
          </td>
          <td>{{ course.publishedAt | date : "dd/MM/YYYY" }}</td>
          <td noWrap="true">
            <button
              (click)="onEditCourse(course)"
              data-tip="Edit"
              class="tooltip btn btn-sm me-2 btn-warning"
            >
              <app-edit-icon [size]="4"></app-edit-icon>
            </button>
            @if (course.id) {
            <button
              data-tip="Delete"
              class="tooltip btn btn-sm btn-error"
              (click)="onDeleteCourse(course.id)"
            >
              <app-delete-icon [size]="4"></app-delete-icon>
            </button>
            }
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
